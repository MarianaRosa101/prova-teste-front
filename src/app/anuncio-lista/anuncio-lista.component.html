<div class="card-deck">
    <div *ngFor="let anuncio of anuncios" class="card">
      <img [src]="anuncio.urlImagem" class="card-img-top" alt="Imagem do Anúncio">
      <div class="card-body">
        <h5 class="card-title">{{ anuncio.titulo }}</h5>
        <p class="card-text">{{ anuncio.descricao }}</p>
        <p class="card-text">Preço: R$ {{ anuncio.preco }}</p>
        <p class="card-text">Localização: {{ anuncio.localizacao }}</p>
      </div>
    </div>
  </div>
